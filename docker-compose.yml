version: '3.8'  # Compose dosya versiyonu

services:  # Burada tÃ¼m servislerimizi tanÄ±mlarÄ±z
  redis:
    image: redis:6
    restart: always
    volumes:
      - redis_data:/data                # Verileri bu named volumeâ€™a kaydet
      - ./redis.conf:/usr/local/etc/redis/redis.conf  # Opsiyonel: kendi conf dosyanÄ±z
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=tinntenRedis123
    mem_limit: 256m
    cpus: 0.25
    networks:
      - tinnten-net

  mongodb:
    image: mongo:6
    container_name: tinnten-mongodb
    restart: always
    ports:
      - "127.0.0.1:27017:27017"  # ðŸ”“ DÄ±ÅŸ dÃ¼nyaya aÃ§Ä±lÄ±r, sadece lokal geliÅŸtirmede uygundur
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: tinntenMongo123
    mem_limit: 4g
    cpus: 2.0
    networks:
      - tinnten-net
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false     # ðŸš« Auth dev'de kapalÄ±
      - xpack.security.http.ssl.enabled=false
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms4g -Xmx4g   # ðŸ’¡ RAM limiti (dilersen artÄ±rabilirsin)
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    mem_limit: 12g
    cpus: 6.0
    ports:
      - "9200:9200"   # ðŸ”“ Local eriÅŸim iÃ§in
    networks:
      - tinnten-net   # ðŸ‘ˆ BUNU EKLEMELÄ°YÄ°Z
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    networks:
      - tinnten-net

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    container_name: tinnten-keycloak-1
    volumes:
      - keycloak_data:/opt/keycloak/data
    command: start --hostname api-auth.tinnten.com --proxy edge --hostname-strict=false
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_HOSTNAME=api-auth.tinnten.com
      - KC_HOSTNAME_STRICT=true
      - KC_PROXY_HEADERS=xforwarded
      - KC_PROXY=edge
    ports:
      - "8080:8080"  # Keycloak UI iÃ§in
      - "8443:8443"  # Keycloak Admin Console iÃ§in
    networks:
      - tinnten-net
    mem_limit: 2048m
    cpus: 1.0
    restart: unless-stopped

  tinnten-server:
    build:
      context: ./tinnten-server
    ports:
      - "5001:5001"       # API portu
    restart: always   # ðŸ‘ˆ bu satÄ±rÄ± ekle
    depends_on:
      - redis
      - rabbitmq
      - keycloak
      - mongodb   # ðŸ‘ˆ MongoDB'yi ekledik
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=tinntenRedis123
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    networks:
      - tinnten-net


  email-worker:
    build:
      context: ./tinnten-server
    command: ["npm", "run", "emailworker"]
    restart: always
    environment:
      - NODE_ENV=production
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    mem_limit: 1g
    cpus: 0.5
    depends_on:
      - rabbitmq
      - mongodb
    networks:
      - tinnten-net
  db-worker:
    build:
      context: ./tinnten-server
    command: ["npm", "run", "dbworker"]
    restart: always
    environment:
      - NODE_ENV=production
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    mem_limit: 4g
    cpus: 2.0
    depends_on:
      - rabbitmq
      - mongodb
    networks:
      - tinnten-net
  search-worker:
    build:
      context: ./tinnten-server
    command: ["sh", "-c", "./wait-for-it.sh elasticsearch:9200 -- npm run searchworker"]
    restart: always
    environment:
      - NODE_ENV=production
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    mem_limit: 2g
    cpus: 1.0
    depends_on:
      - rabbitmq
      - mongodb
      - elasticsearch  # ðŸ‘ˆ ES servis beklenmeli
    networks:
      - tinnten-net
  tinnten-embedding:
    build:
      context: ./tinnten-embedding
    restart: always  
    ports:
      - "5003:5003"       # Embedding API portu
    environment:
      - NODE_ENV=production
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    mem_limit: 12g
    cpus: 8.0
    depends_on:
      - rabbitmq
      - mongodb
      - elasticsearch  # ðŸ‘ˆ ES servis beklenmeli
    networks:
      - tinnten-net
volumes:
  keycloak_data:
  redis_data:
  mongo_data:   # ðŸ‘ˆ MongoDB volume'u ekledik
  esdata:       # ðŸ‘ˆ Elasticsearch verileri iÃ§in volume

networks:
  tinnten-net:
    driver: bridge