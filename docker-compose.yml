services:
  redis:
    image: redis:6
    restart: always
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=tinntenRedis123
    networks:
      - tinnten-net

  mongodb:
    image: mongo:6
    container_name: tinnten-mongodb
    restart: always
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all", "--keyFile", "/etc/mongo-keyfile"]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-keyfile:/etc/mongo-keyfile
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: tinntenMongo123
    mem_limit: 1g
    cpus: 0.5
    networks:
      - tinnten-net
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false     # ðŸš« Auth dev'de kapalÄ±
      - xpack.security.http.ssl.enabled=false
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms512m -Xmx512m   # ðŸ’¡ RAM limiti (dilersen artÄ±rabilirsin)
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"   # ðŸ”“ Local eriÅŸim iÃ§in
    networks:
      - tinnten-net
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    networks:
      - tinnten-net
  tinnten-server:
    build:
      context: ./tinnten-server
    ports:
      - "5001:5001"
    restart: always
    depends_on:
      - redis
      - rabbitmq
      - mongodb   # ðŸ‘ˆ MongoDB'yi ekledik
    environment:
      - NODE_ENV=preProduction
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=tinntenRedis123
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    networks:
      - tinnten-net
  tinnten-cron:
    build:
      context: ./tinnten-cron
    ports:
      - "5003:5003"       # API portu
    restart: always   # ðŸ‘ˆ bu satÄ±rÄ± ekle
    depends_on:
      - redis
      - rabbitmq
      - mongodb   # ðŸ‘ˆ MongoDB'yi ekledik
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=tinntenRedis123
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    networks:
      - tinnten-net

  email-worker:
    build:
      context: ./tinnten-server
    command: ["npm", "run", "emailworker"]
    environment:
      - NODE_ENV=preProduction
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    depends_on:
      - rabbitmq
      - mongodb
    networks:
      - tinnten-net

  agent-worker:
    build:
      context: ./tinnten-server
    command: ["npm", "run", "agentworker"]
    environment:
      - NODE_ENV=preProduction
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    depends_on:
      - rabbitmq
      - mongodb
    networks:
      - tinnten-net

  db-worker:
    build:
      context: ./tinnten-server
    command: ["npm", "run", "dbworker"]
    environment:
      - NODE_ENV=preProduction
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    depends_on:
      - rabbitmq
      - mongodb
    networks:
      - tinnten-net
  search-worker:
    build:
      context: ./tinnten-server
    command: ["npm", "run", "searchworker"]
    environment:
      - NODE_ENV=preProduction
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    depends_on:
      - rabbitmq
      - mongodb
      - elasticsearch  # ðŸ‘ˆ ES servis beklenmeli
    networks:
      - tinnten-net
volumes:
  keycloak_data:
  redis_data:
  mongo_data:   # ðŸ‘ˆ MongoDB volume'u ekledik
  esdata:       # ðŸ‘ˆ Elasticsearch verileri iÃ§in volume

networks:
  tinnten-net:
    driver: bridge