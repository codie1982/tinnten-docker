services:
  redis:
    image: redis:6
    restart: always
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=tinntenRedis123
    mem_limit: 256m
    cpus: 0.25
    networks:
      - tinnten-net

  mongodb:
    image: mongo:7.0
    container_name: tinnten-mongodb
    restart: always
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: tinntenMongo123
    command: ["mongod", "--replSet", "rs0", "--bind_ip_all"]
    mem_limit: 4g
    cpus: 2.0
    networks:
      - tinnten-net

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - bootstrap.memory_lock=true
      - ES_JAVA_OPTS=-Xms4g -Xmx4g
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    mem_limit: 12g
    cpus: 6.0
    ports:
      - "9200:9200"
    networks:
      - tinnten-net

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    networks:
      - tinnten-net

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    volumes:
      - keycloak_data:/opt/keycloak/data
    command: start --hostname api-auth.tinnten.com --proxy edge --hostname-strict=false
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "3000:8080"
    networks:
      - tinnten-net
  tinnten-server:
    build:
      context: ./tinnten-server
    env_file:
      - ./tinnten-server/.env
    ports:
      - "5001:5001"
    restart: always
    depends_on:
      - redis
      - rabbitmq
      - mongodb
      - elasticsearch
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=tinntenRedis123
      - ELASTICSEARCH_BASE_URL=http://elasticsearch:9200
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
      - RABBITMQ_PROTOCOL=amqp
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
    networks:
      - tinnten-net

  tinnten-cron:
    build:
      context: ./tinnten-cron
    env_file:
      - ./tinnten-cron/.env
    ports:
      - "5005:5005"
    restart: always
    depends_on:
      - redis
      - rabbitmq
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=5005
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=tinntenRedis123
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
      - RABBITMQ_PROTOCOL=amqp
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
    networks:
      - tinnten-net

  tinnten-scraper:
    build:
      context: ./tinnten-scraper
    env_file:
      - ./tinnten-scraper/.env
    ports:
      - "5004:5004"
    restart: always
    environment:
      - SCRAPER_PORT=5004
    mem_limit: 8g
    cpus: 4.0
    networks:
      - tinnten-net

  tinnten-embedding:
    build:
      context: ./tinnten-embedding
    env_file:
      - ./tinnten-embedding/.env
    restart: always
    ports:
      - "5003:5003"
    environment:
      - NODE_ENV=production
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    mem_limit: 12g
    cpus: 8.0
    depends_on:
      - rabbitmq
      - mongodb
      - elasticsearch
    networks:
      - tinnten-net

  product-catalog:
    build:
      context: ./tinnten-product-catalog
    env_file:
      - ./tinnten-product-catalog/.env
    ports:
      - "5010:5010"
    restart: always
    depends_on:
      - rabbitmq
      - mongodb
    environment:
      - NODE_ENV=production
      - CATALOG_PORT=5010
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
      - CATALOG_DB_NAME=tinnten-product-catalog
      - RABBITMQ_PROTOCOL=amqp
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
    networks:
      - tinnten-net

  product-catalog-worker:
    build:
      context: ./tinnten-product-catalog
    env_file:
      - ./tinnten-product-catalog/.env
    command: ["python", "product_catalog_worker.py"]
    restart: always
    depends_on:
      - rabbitmq
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
      - CATALOG_DB_NAME=tinnten-product-catalog
      - RABBITMQ_PROTOCOL=amqp
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_USER=admin
      - RABBITMQ_PASS=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
    networks:
      - tinnten-net

  email-worker:
    build:
      context: ./tinnten-server
    env_file:
      - ./tinnten-server/.env
    command: ["npm", "run", "emailworker"]
    restart: always
    environment:
      - NODE_ENV=production
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    mem_limit: 1g
    cpus: 0.5
    depends_on:
      - rabbitmq
      - mongodb
    networks:
      - tinnten-net

  agent-worker:
    build:
      context: ./tinnten-server
    env_file:
      - ./tinnten-server/.env
    command: ["npm", "run", "agentworker"]
    restart: always
    environment:
      - NODE_ENV=production
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    mem_limit: 2g
    cpus: 1.0
    depends_on:
      - rabbitmq
      - mongodb
    networks:
      - tinnten-net

  db-worker:
    build:
      context: ./tinnten-server
    env_file:
      - ./tinnten-server/.env
    command: ["npm", "run", "dbworker"]
    restart: always
    environment:
      - NODE_ENV=production
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    mem_limit: 4g
    cpus: 2.0
    depends_on:
      - rabbitmq
      - mongodb
    networks:
      - tinnten-net

  search-worker:
    build:
      context: ./tinnten-server
    env_file:
      - ./tinnten-server/.env
    command: ["sh", "-c", "until curl -s http://elasticsearch:9200 >/dev/null; do sleep 3; done; npm run searchworker"]
    restart: always
    environment:
      - NODE_ENV=production
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    mem_limit: 2g
    cpus: 1.0
    depends_on:
      - rabbitmq
      - mongodb
      - elasticsearch
    networks:
      - tinnten-net

  wallet-log-worker:
    build:
      context: ./tinnten-server
    env_file:
      - ./tinnten-server/.env
    command: ["node", "src/workers/walletLogWorker.js"]
    restart: always
    environment:
      - NODE_ENV=production
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
    mem_limit: 1g
    cpus: 0.5
    depends_on:
      - rabbitmq
    networks:
      - tinnten-net

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.50.0
    restart: always
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - tinnten-net

  node-exporter:
    image: prom/node-exporter:v1.8.1
    restart: always
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro,rslave
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/host"
    networks:
      - tinnten-net

  prometheus:
    image: prom/prometheus:v2.54.1
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
    depends_on:
      - cadvisor
      - node-exporter
    networks:
      - tinnten-net

  grafana:
    image: grafana/grafana:11.1.0
    restart: always
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=ChangeMe123!
      - GF_USERS_DEFAULT_THEME=light
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - tinnten-net

  portainer:
    image: portainer/portainer-ce:2.20.3
    restart: always
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - tinnten-net

  falco:
    image: falcosecurity/falco:0.37.1
    restart: always
    privileged: true
    pid: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev:/host/dev
      - /proc:/host/proc:ro
      - /boot:/host/boot:ro
      - /lib/modules:/host/lib/modules:ro
      - /usr:/host/usr:ro
    environment:
      - FALCO_HOSTNAME=tinnten-prod
    networks:
      - tinnten-net

  crowdsec:
    image: crowdsecurity/crowdsec:latest
    restart: always
    ports:
      - "8085:8080"
    environment:
      - TZ=Europe/Istanbul
    volumes:
      - crowdsec-config:/etc/crowdsec
      - crowdsec-data:/var/lib/crowdsec/data
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - tinnten-net

  crowdsec-firewall-bouncer:
    image: crowdsecurity/cs-firewall-bouncer:latest
    restart: always
    privileged: true
    network_mode: host
    depends_on:
      - crowdsec
    environment:
      - API_URL=http://127.0.0.1:8085
      - API_KEY=${CROWDSEC_BOUNCER_KEY}
    volumes:
      - /var/lib/crowdsec/data:/var/lib/crowdsec/data:ro
    command:
      - /usr/local/bin/cs-firewall-bouncer
      - -i
      - nft

volumes:
  keycloak_data:
  redis_data:
  mongo_data:
  esdata:
  prometheus_data:
  grafana_data:
  portainer_data:
  crowdsec-config:
  crowdsec-data:

networks:
  tinnten-net:
    driver: bridge
