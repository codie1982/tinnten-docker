version: '3.8'

services:
  redis:
    image: redis:6
    restart: always
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=tinntenRedis123
    networks:
      - tinnten-net

  mongodb:
    image: mongo:6
    container_name: tinnten-mongodb
    restart: always
    ports:
      - "27017:27017"  # ðŸ”“ DÄ±ÅŸ dÃ¼nyaya aÃ§Ä±lÄ±r, sadece lokal geliÅŸtirmede uygundur
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: tinntenMongo123
    mem_limit: 512m           # ðŸ’¡ Dev iÃ§in yeterli bellek limiti
    cpus: 0.5                 # ðŸ’¡ AÅŸÄ±rÄ± CPU kullanmasÄ±nÄ± Ã¶nler
    networks:
      - tinnten-net

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    networks:
      - tinnten-net

  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    volumes:
      - keycloak_data:/opt/keycloak/data
    command: start --hostname api-test-auth.tinnten.com --proxy edge --hostname-strict=false
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "3000:8080"
    networks:
      - tinnten-net

  tinnten-server:
    build:
      context: ./tinnten-server
    ports:
      - "5001:5001"
    restart: always
    depends_on:
      - redis
      - rabbitmq
      - keycloak
      - mongodb   # ðŸ‘ˆ MongoDB'yi ekledik
    environment:
      - NODE_ENV=preProduction
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=tinntenRedis123
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    networks:
      - tinnten-net

  conversation-worker:
    build:
      context: ./tinnten-server
    command: ["npm", "run", "conversationworker"]
    environment:
      - NODE_ENV=preProduction
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    depends_on:
      - rabbitmq
      - redis
      - mongodb
    networks:
      - tinnten-net

  email-worker:
    build:
      context: ./tinnten-server
    command: ["npm", "run", "emailworker"]
    environment:
      - NODE_ENV=preProduction
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    depends_on:
      - rabbitmq
      - mongodb
    networks:
      - tinnten-net

  agent-worker:
    build:
      context: ./tinnten-server
    command: ["npm", "run", "agentworker"]
    environment:
      - NODE_ENV=preProduction
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    depends_on:
      - rabbitmq
      - mongodb
    networks:
      - tinnten-net

  db-worker:
    build:
      context: ./tinnten-server
    command: ["npm", "run", "dbworker"]
    environment:
      - NODE_ENV=preProduction
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
      - MONGO_URI=mongodb://root:tinntenMongo123@mongodb:27017/tinnten?authSource=admin
    depends_on:
      - rabbitmq
      - mongodb
    networks:
      - tinnten-net

volumes:
  keycloak_data:
  redis_data:
  mongo_data:   # ðŸ‘ˆ MongoDB volume'u ekledik

networks:
  tinnten-net:
    driver: bridge