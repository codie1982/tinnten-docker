#version: '3.8'  # Compose dosya versiyonu

services:  # Burada tÃ¼m servislerimizi tanÄ±mlarÄ±z

  redis:
    image: redis:6
    restart: always
    volumes:
      - redis_data:/data                # Verileri bu named volumeâ€™a kaydet
      - ./redis.conf:/usr/local/etc/redis/redis.conf  # Opsiyonel: kendi conf dosyanÄ±z
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=tinntenRedis123  # Konfig dosyasÄ±yla eÅŸleÅŸmeli
    networks:
      - tinnten-net   # ðŸ‘ˆ BUNU EKLEMELÄ°YÄ°Z
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"       # AMQP
      - "15672:15672"     # YÃ¶netim arayÃ¼zÃ¼
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    networks:
      - tinnten-net
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.1
    volumes:
      - keycloak_data:/opt/keycloak/data
    command:
    - start
    - --hostname=keycloak
    - --hostname-strict=false
    - --http-relative-path=/
    - --http-enabled=true
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - "3000:8080"
    networks:
      - tinnten-net
  tinnten-server:
    build:
      context: ./tinnten-server
    ports:
      - "5001:5001"       # API portu
    restart: always   # ðŸ‘ˆ bu satÄ±rÄ± ekle
    depends_on:
      - redis
      - rabbitmq
      - keycloak
    environment:
      - NODE_ENV=preProduction
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=tinntenRedis123
    networks:
      - tinnten-net

  conversation-worker:
    build:
      context: ./tinnten-server
    command: ["npm", "run", "conversationworker"]
    environment:
      - NODE_ENV=preProduction
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
    depends_on:
      - rabbitmq
      - redis
    networks:
      - tinnten-net

  email-worker:
    build:
      context: ./tinnten-server
    command: ["npm", "run", "emailworker"]
    environment:
      - NODE_ENV=preProduction
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
    depends_on:
      - rabbitmq
    networks:
      - tinnten-net
  agent-worker:
    build:
      context: ./tinnten-server
    command: ["npm", "run", "agentworker"]
    environment:
      - NODE_ENV=preProduction
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
    depends_on:
      - rabbitmq
    networks:
      - tinnten-net
  db-worker:
    build:
      context: ./tinnten-server
    command: ["npm", "run", "dbworker"]
    environment:
      - NODE_ENV=preProduction
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=password
      - RABBITMQ_VHOST=/
      - RABBITMQ_AUTH_MECHANISM=PLAIN,AMQPLAIN,EXTERNAL
    depends_on:
      - rabbitmq
    networks:
      - tinnten-net

volumes:
  keycloak_data:
  redis_data:

networks:
  tinnten-net:
    driver: bridge
